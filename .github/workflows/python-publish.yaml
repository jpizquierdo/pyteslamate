---
name: Upload Python Package
# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  release:
    types: [published]

env:
  DEFAULT_PYTHON: "3.11"

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.17"
          enable-cache: true
      - name: üèó Set up Python ${{ env.DEFAULT_PYTHON }}
        run: uv python install ${{ env.DEFAULT_PYTHON }}
      - name: Build
        run: uv build
      # Check that basic features work and we didn't miss to include crucial files
      - name: Smoke test (wheel)
        run: uv run --isolated --no-project --with dist/*.whl $GITHUB_WORKSPACE/tests/smoke_test.py
      - name: Smoke test (source distribution)
        run: uv run --isolated --no-project --with dist/*.tar.gz $GITHUB_WORKSPACE/tests/smoke_test.py
      - name: Publish
        run: uv publish
